<div id="shadow"></div>


<div id="blured-container">
    <div class="p-4">
        <div id="vertical-layout">
            <div id="textual-indicator">
                Etapa {{ currentStep }}
            </div>
            <div id="step-bars">
            @for (step of steps; track $index) {
                <div class="step-bar"
                    [ngClass]='{
                        "opacity-80": ($index + 1) < currentStep,
                        "opacity-70": ($index + 1) === currentStep,
                        "opacity-40": ($index + 1) > currentStep,
                    }'
                >
                </div>
            }
            </div>
        </div>
    </div>
</div>
