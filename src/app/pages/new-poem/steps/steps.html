<div id="shadow"></div>


<div id="blured-container">
    <div class="p-4">
        <div id="vertical-layout">
            <div id="textual-indicator">
                Etapa {{ currentStep }}
            </div>
            <div id="step-bars">
                <div
                    *ngFor="let step of steps; let i = index"
                    class="step-bar"
                    [ngClass]='{
                        "opacity-80": (i + 1) < currentStep,
                        "opacity-70": (i + 1) === currentStep,
                        "opacity-40": (i + 1) > currentStep,
                    }'
                >
                </div>
            </div>
        </div>
    </div>
</div>
