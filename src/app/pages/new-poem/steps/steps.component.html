<!-- Shadow -->
<div
    class="fixed bottom-0 left-0 right-0 translate-y-4 z-0 h-20 w-full max-w-2xl mx-auto bg-black opacity-25"
    style="clip-path: ellipse(closest-side farthest-side)"
>
</div>
<!-- end: Shadow -->


<div class="fixed bottom-0 left-0 right-0 z-10 h-24 backdrop-blur-lg">
    <div class="p-4">

        <!-- Vertical Container -->
        <div
            class="flex flex-col items-center justify-end gap-3 w-full max-w-2xl mx-auto"
        >
            <!-- Textual Indicator -->
            <div class="text-lg font-semibold text-white">
                Etapa {{ currentStep }}
            </div>

            <!-- Step Bars -->
            <div class="flex gap-2 w-full">
                <div
                    *ngFor="let step of steps; let i = index"
                    class="h-2 w-96 flex-1 rounded-full shadow-xl bg-white transition-opacity duration-300"
                    [ngClass]='{
                        "opacity-80": (i + 1) < currentStep,
                        "opacity-70": (i + 1) === currentStep,
                        "opacity-40": (i + 1) > currentStep,
                    }'
                >
                </div>
            </div>
            <!-- end: Step Bars -->
        </div>
        <!-- end: Vertical Container -->

    </div>
</div>
