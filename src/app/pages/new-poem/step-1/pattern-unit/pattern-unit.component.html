<li class="pattern-unit">
    <input type="text" [value]="number" 
        title="Editar sílabas fonéticas do verso"
        (input)="onNumberChange($event)"
        class="pattern-input appearance-none focus:outline-none"
    >
    <input type="text" [value]="letter" 
        title="Editar padrão de rima do verso"
        (input)="onLetterChange($event)"
        class="pattern-input text-xl appearance-none focus:outline-none"
    >
</li>
