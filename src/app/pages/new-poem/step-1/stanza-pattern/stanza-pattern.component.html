<ul class="flex gap-4 w-full">

    @for (unit of units; track units) {
        <li class="verse-button">
            <input
                type="number"
                [value]="unit.number"
                title="Editar sílabas fonéticas do verso"
                class="pattern-input appearance-none focus:outline-none"
            >
            <input
                type="text"
                [value]="unit.letter"
                title="Editar padrão de rima do verso"
                class="pattern-input text-xl appearance-none focus:outline-none"
            >
        </li>
    }

    <button title="Novo Verso" (click)="addPatternUnit()" class="verse-button text-xl w-full h-full">+</button>
</ul>
